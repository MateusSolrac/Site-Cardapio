<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="img/logo.webp">

</head>
<body id="inicio" class="text-center">
    <div style="background-color: rgb(206, 128, 45);" >
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#cardapio">Card√°pio</a></li>
                <li><a href="#tema_final">Final</a></li>
            </ul>
        </nav>
        <i class="bi bi-cart-check-fill"></i>
         <img class="tela_fundo_apresentacao" src="img/tela_fundo_apresentacao.webp" >
    </div>
    <div>
        <div id="cardapio" class="row" style="text-align: center;">            
            <h1>Lanches para matar sua fome</h1>
            <hr>
            <div class="card" style="width: 25rem;  margin: 25px;">
                <img src="img/Mega_Stacker_Rodeio_3.0.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">R$ 25,00</h5>
                    <p class="card-text">Mega Stacker Rodeio3.0</p>
                    <button class="btn btn-primary" onclick="soma_pedido(25)">Adicionar</button>
                </div>
            </div>            
            <div class="card" style="width: 25rem; margin: 25px;">
                <img src="img/ANGRY_WHOPPER_500x540px.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">R$ 19,00</h5>
                    <p class="card-text">Angry Whopper</p>
                    <a  class="btn btn-primary" onclick="soma_pedido(19)">Adicionar</a>
                </div>
            </div>
            
            <div class="card" style="width: 25rem;  margin: 25px;">
                <img src="img/whopper_costela.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">R$ 45,00</h5>
                    <p class="card-text">Whopper Costela</p>
                    <a class="btn btn-primary" onclick="soma_pedido(45)">Adicionar</a>
                </div>
            </div>
            <div class="card" style="width: 25rem;  margin: 25px; ">
                <img src="img/cheeseburger-thumb.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">R$ 30,00</h5>
                    <p class="card-text">Cheeseburger</p>
                    <a  class="btn btn-primary" onclick="soma_pedido(30)">Adicionar</a>
                </div>
            </div>            
        </div>
        <div class="input-group" >
            <div class="col-6">
                <span class="input-group-text" id="basic-addon1">
                <svg src="img/cart-check-fill.svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>
                </svg>
                <input type="text" class="form-control" placeholder="Total Compra" aria-label="Input group example" aria-describedby="basic-addon1" id="resultado">
                </span>
                <button type="Number" class="btn btn-secondary" onclick="resultado()">Finalizar comprar</button>
            </div>
           
        </div>
        <div>
            <img src="img/tela_fundo_final.jpg"  class="tela_final" id="tema_final">
        </div>
    </div>

    
    <script src="cardapio.js"></script>
